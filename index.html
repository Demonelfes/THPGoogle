<html data-lt-installed="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Google</title>
</head>

<body class="border-flex">
    <nav class="navbar">
        <div class="navright" class="border-flex">
            <a href="#" class="navlink">Gmail</a>
            <a href="#" class="navlink">Images</a>
            <a href="#" class="navlink"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" class="dots" alt="Google apps"></a>
            <a href="#"><button class="sign-in">Sign In</button></a>
        </div>
    </nav>

    <div class="center">
        <div class="centerchild">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
        </div>

        <div class="centerchild">
            <input type="search" class="googlesearch" name="googlesearch" style='width:30em'>
        </div>
        <div class="centerchild">
            <button class="googlebutton">Google Search</button>
            <button class="googlebutton">I'm Feeling Lucky</button>
        </div>
    </div>
   
    <div class="footer" class="border-flex">
        <div class="footleft">
            <a class="footitem">Advertising</a>
            <a class="footitem">Business</a>
            <a class="footitem">How Search Works</a>
        </div>
       
        <div class="footright">
            <a class="footitem">Privacy</a>
            <a class="footitem">Terms</a>
            <a class="footitem">Settings</a>
        </div>
    </div>
</body>
</html>
